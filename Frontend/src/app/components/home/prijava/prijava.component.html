<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group row">
      <i class="material-icons prefix col-sm-2">account_circle</i>
      <input type="text" formControlName="username" class="form-control col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        placeholder="Korisničko ime" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
  </div>

  <div class="form-group row">
      <i class="material-icons prefix col-sm-2">vpn_key</i>
      <input type="password" formControlName="password" class="form-control col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        placeholder="Lozinka" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-dark">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Prijavi se
    </button>
  </div>
</form>
