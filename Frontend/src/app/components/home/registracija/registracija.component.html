<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fullname">Ime i prezime</label>
    <input type="text" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
    />
    <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
      <div *ngIf="f.fullname.errors.required">FullName is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Adresa</label>
    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
    />
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.errors.required">Adresa is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Korisničko ime</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Lozinka</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-dark">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registriraj se
    </button>
    <a routerLink="../prijava" class="btn btn-link">Odustani</a>
  </div>
</form>
